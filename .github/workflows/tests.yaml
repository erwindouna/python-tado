---
name: Testing

# yamllint disable-line rule:truthy
on:
  push:
  pull_request:
  workflow_dispatch:

env:
  DEFAULT_PYTHON: "3.12"

jobs:
  pytest:
    name: Python ${{ matrix.python }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.12"]
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.1.1
      - name: ğŸ— Set up uv
        uses: astral-sh/setup-uv@v7
      - name: ğŸ— Set up Python ${{ env.DEFAULT_PYTHON }}
        run: uv python install ${{ env.DEFAULT_PYTHON }}
      - name: ğŸ— Install dependencies
        run: uv sync
      - name: ğŸš€ Run pytest
        run: uv run pytest --cov=tadoasync tests --cov-fail-under=95
      - name: â¬†ï¸ Upload coverage artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: coverage-${{ matrix.python }}
          path: .coverage

  coverage:
    runs-on: ubuntu-latest
    name: Code coverage
    needs: pytest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
      - name: â¬‡ï¸ Download coverage data
        uses: actions/download-artifact@v4.1.4
      - name: ğŸ— Set up uv
        uses: astral-sh/setup-uv@v7
      - name: ğŸ— Set up Python ${{ env.DEFAULT_PYTHON }}
        run: uv python install ${{ env.DEFAULT_PYTHON }}
      - name: ğŸ— Install dependencies
        run: uv sync
      - name: ğŸš€ Process coverage results
        run: |
          uv run coverage combine coverage*/.coverage*
          uv run coverage xml -i
      - name: âœ… Enforce minimum coverage (95%)
        run: uv run coverage report -m --fail-under=95
      - name: ğŸš€ Upload coverage report
        uses: codecov/codecov-action@v4.1.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: erwindouna/python-tado
      - name: SonarCloud Scan
        if: github.event.pull_request.head.repo.fork == false
        uses: SonarSource/sonarcloud-github-action@v2.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
